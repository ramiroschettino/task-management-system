server:
  port: 8081
  servlet:
    context-path: /auth
    forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/taskforge_auth
    username: taskforge
    password: secretpassword
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2
      initialization-fail-timeout: 60000  # Aumentar tiempo de espera para conexi√≥n inicial

  jpa:
    hibernate:
      ddl-auto: update  # Cambiado de validate a update temporalmente
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        connection.provider_disables_autocommit: true

  security:
    user:
      name: admin
      password: adminpass

jwt:
  secret: "mySuperSecretKeyWithAtLeast32CharactersLong12345"
  expiration-minutes: 1440
  refresh-expiration-days: 7
  issuer: "task-management-system"
  expiration: 86400000


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: INFO
    com.task_management_system: DEBUG
  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 7
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"